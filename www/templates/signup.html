<ion-view title="Sign Up">
    <ion-content>

        <ion-list>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="email" id="email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="password" id="password">
            </label>
            <button class="button button-full button-calm" ng-disabled="!ready" ng-click="signup(email,password)">Sign Up</button>
            <button class="button button-full button-clear" style="color: black" ui-sref="login">Already have an account ?</button>
        </ion-list>

    </ion-content>
</ion-view>
